<div ng-include="'views/includes/header.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h3 class="title">Login</h3>
			<form class="form" name="form" novalidate>
				<div class="form-group">
					<input type="email" class="form-control input-lg" ng-model="user.email" name="email" placeholder="E-mail" autofocus required>
					<p ng-show="naocadastrado">Este email não está cadastrado.</p>
					<p ng-show="form.email.$error.email">Email inválido</p>
					<div ng-show="form.$submitted">
						<p ng-show="form.email.$error.required">Email requerido</p>
				    </div>
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" ng-model="user.pass" name="pass" placeholder="Senha" required>
					<div ng-show="form.$submitted">
						<p ng-show="form.pass.$error.required">Senha requerida</p>
				    </div>
				</div>
				<button class="btn btn-primary btn-block btn-lg" ng-click="login()">Entrar</button>
			</form>
			<p class="text-center">Não tem cadastro?<a class="btn btn-inline" href="#/cadastro">Acesse aqui!</a></p>
		</div>
	</div>
</div>
