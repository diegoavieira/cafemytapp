<div ng-include="'views/includes/header.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h3 class="title">Olá <span class="user">{{user}}</span>, faça seu café!</h3>
			<div class="cafe">
				<img class="cup" src="./images/cup.svg">
				<div class="liquid" style="height:{{anime}};"></div>
			</div>
			<form class="form" name="form" novalidate>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Água (ml)</label>
							<input type="number" value="0" class="form-control" ng-model="ingred.agua" autofocus required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>Açúcar (g)</label>
							<input type="number" value="0" class="form-control" ng-model="ingred.acucar" autofocus>
						</div>
					</div>
				</div>
				<button class="btn btn-primary btn-block btn-lg" ng-click="fazercafe()">Fazer café</button>
				<button ng-click="novocafe()">Novo Café</button>
			</form>
		</div>
	</div>
</div>
