<div ng-include="'views/includes/header.html'"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h3 class="title">Cadastre-se</h3>
			<form class="form" name="form" novalidate>
				<div class="form-group">
					<input type="text" class="form-control input-lg" ng-model="user.name" name="name" placeholder="Nome" autofocus required>
					<div ng-show="form.$submitted">
				      	<div ng-show="form.name.$error.required">Nome requerido</div>
				    </div>
				</div>
				<div class="form-group">
					<input type="email" class="form-control input-lg" ng-model="user.email" name="email" placeholder="E-mail" required>
					<p ng-show="form.email.$error.email">Email invÃ¡lido</p>
					<div ng-show="form.$submitted">
						<p ng-show="form.email.$error.required">Email requerido</p>
				    </div>
				</div>
				<div class="form-group">
					<input type="password" class="form-control input-lg" ng-model="user.pass" name="pass" placeholder="Senha" required>
					<div ng-show="form.$submitted">
						<p ng-show="form.pass.$error.required">Senha requerida</p>
				    </div>
				</div>
				<button ng-click="cadastrar()" class="btn btn-primary btn-block btn-lg">Cadastrar</button>
			</form>
		</div>
	</div>
</div>
